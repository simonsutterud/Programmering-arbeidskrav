  <body>
    <h1>ARBEIDSKRAV PGR104</h1>
    <p class="result">List of existing employees:</p>
    <div class="array_container">
      <div class="array_card">
        <p id="array"></p>
      </div>
    </div>
    <p>Please press a button:</p>
    <div class="container">
      <button type="button" class="add btn">ADD EMPLOYEE</button>
      <button type="button" class="remove btn">REMOVE EMPLOYEE</button>
    </div>
    <div class="container2">
      <button type="button" class="count btn">COUNT EMPLOYEES</button>
      <button type="button" class="sort btn">SORT BY GENDER</button>
    </div>
    <div class="container3">
      <button type="button" class="avg btn">CALCULATE AVERAGE SALARY</button>
    </div>
